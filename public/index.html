<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="stylesheets/style.css">
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <style>
    /* Always set the map height explicitly to define the size of the div
     * element that contains the map. */
    #map {
      height: 100%;
    }
    /* Optional: Makes the sample page fill the window. */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>


<body>



<div id="map"></div>
<div id="button_block">
  <button class="w3-button w3-teal w3-round-large" type="button" id="button_setting" onclick="location.href='settings.html'">Settings</button>
</div>


<div id="cluster_block">
  <button onclick="myFunction('Demo1')" class="w3-button w3-block w3-left-align w3-teal w3-round-large">
    Clustering</button>

  <div id="Demo1" class="w3-container w3-hide">
    <input class="w3-check" id="check1" type="checkbox" value="1810">
    <label>1800-1810</label>
    <br>
    <input class="w3-check" id="check2" type="checkbox" value="1910">
    <label>1900-1910</label>
    <button class="w3-button w3-teal w3-round-large" type="button" id="button_cluster" onclick="applyFilters()" >Apply</button>
  </div>
</div>



<script>
  function myFunction(id) {
    var x = document.getElementById(id);
    if (x.className.indexOf("w3-show") == -1) {
      x.className += " w3-show";
    } else {
      x.className = x.className.replace(" w3-show", "");
    }
  }
</script>

<script>
  var map;
  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 59.932971999999997, lng: 30.2926972},
      zoom: 8
    });
  }

</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgYLdz5UmdsjnZxrJADWvMWk6mRBewD_4&callback=initMap"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="javascripts/gmaps_markers.js"></script>
</body>
</html>
